<!-- uploaded_image.html -->
{% extends 'base.html' %}  <!-- If you have a base template, extend it, otherwise skip this line -->

{% block content %}
  <h1>Uploaded Image</h1>
  <img src="{{ instance.image.url }}" alt="Uploaded Image">
  <!-- If you have other attributes in the UploadedImage model, you can display them as well -->
  <p>Uploaded at: {{ instance.uploaded_at }}</p>
{% endblock %}
